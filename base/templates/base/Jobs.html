{% extends 'main.html' %}

{% block content %}
    <h1>Job Page</h1>
    <p>This is the content for the Job Page.</p>

    <!-- Room Creation Button -->
    <div class="room-creation-btn-container">
        <a href="{% url 'create-room' %}" class="btn btn--main">Create Room</a>
    </div>

    <!-- Back to Top Button -->
    <button onclick="scrollToTop()" 
        id="backToTopBtn" 
        style="position: fixed; bottom: 30px; right: 30px; padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; display: none;">
        Back to Top
    </button>

    <!-- Script to handle Back to Top Button -->
    <script>
        // Get the button
        var mybutton = document.getElementById("backToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
{% endblock %}
